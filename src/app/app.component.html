<input
    type="text"
    [(ngModel)]="title"
>
{{ title }}

<input
    type="text"
    [(ngModel)]="power"
>
{{ power | exponential }}

<div *ngIf="title === 'Julian'">
    Hola {{ title }}
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'julian'">este es julian</p>
    <p *ngSwitchCase="'eva'">esta es eva</p>
    <p *ngSwitchCase="'adan'">este es adan</p>
    <p *ngSwitchDefault>no hay match</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
    <li *ngIf="items.length === 0">lista vacia :(</li>
    <li *ngFor="let name of items; index as i">
        {{ name }} {{ i }}
        <button (click)="deleteItem(i)">delete</button>
    </li>
</ul>
<div class="product-grid">
    <app-product
        *ngFor="let product of products"
        (productClicked)="clickProduct($event)"
        [product]="product"
    >
    </app-product>
</div>
